{% extends "base.html" %}

{% block javascript %}
<script src="/static/js/users.js?v=2.2"></script>
{% endblock %}
{% block users_current %}current{% endblock %}
{% block users_groups_current %}current{% endblock %}

{% block content %}

			
			<!-- Page Head -->
			<h2>Users</h2>
			<p id="page-intro">Create and manage your users</p>
			
			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>Users</h3>
					
					
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
						
						<table>
							
							<thead>
								<tr>
								   <th>Username</th>
								   <th>Action</th>

								</tr>
								
							</thead>
						 
							
						 
							<tbody id="userList">
								
							</tbody>
							
						</table>
						
					</div> <!-- End #tab1 -->
					
					
				</div> <!-- End .content-box-content -->
				
			</div> <!-- End .content-box -->
			
			<div id="editDialog"></div>
			<div class="clear"></div>
			
			<div class="content-box"><!-- Start Content Add repo -->
				
				<div class="content-box-header">
					
					<h3>Create user</h3>

					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					<form action="" onsubmit="return false;">
							
							<fieldset> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								{% csrf_token %}

								<p>
									<label>Username</label>
										<input class="text-input small-input" type="text" id="txtUsername" name="small-input" />  
								</p>
								<p>
									<label>Password</label>
										<input class="text-input small-input" type="password" id="txtPassword" name="small-input" />  
								</p>
								
								<p>
									<input id="btnCreateUser" class="button" type="submit" value="Create" />
								</p>
								
							</fieldset>
							
							<div class="clear"></div><!-- End .clear -->
							
					</form>

					
				</div> <!-- End .content-box-content -->
				
			</div> <!-- End .content-box -->
			
			
			<div class="clear"></div>
			
			
			
{% endblock %}
